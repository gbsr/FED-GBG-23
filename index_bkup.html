<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Card Example</title>
		<link
			rel="stylesheet"
			href="Resources/CSS/main-layout/card-flip.css" />
		<link
			rel="stylesheet"
			href="Resources/CSS/main-layout/fonts.css" />
		<link
			rel="stylesheet"
			href="Resources/CSS/main-layout/main.css" />
	</head>
	<body>
		<div class="magic-color-me">
			<div class="top-content-bottom">
				<header>
					<div class="card-container">
						<div class="card">
							<div class="card-location-year">
								<div class="card-text1-conf">|FEX</div>
								<div class="card-text2-conf">|GBG</div>
								<div class="card-text3-conf">|2023</div>
							</div>

							<div class="card-abbreviation">
								<div class="card-text1-topic">FRONTEND</div>
								<div class="card-text2-topic">DEVELOPERS</div>
								<div class="card-text3-topic">CONFERENCE</div>
							</div>
						</div>

						<div class="card"></div>
					</div>
				</header>
				<main>
					<h2>Welcome to FEX 2023.</h2>
					<h1>
						Look at our fancy site. Surely you also would like to
						know how to do this, no?
					</h1>
					<p>
						This is exactly what FEX 2023 is for; A conference for
						frontend developers, by frontend developers.
					</p>
				</main>
			</div>
			<footer>
				<div class="footer-item3">HOME</div>
				<div class="footer-item2">ABOUT</div>
				<div class="footer-item3">TALKS</div>
				<div class="footer-item2">SCHEDULE</div>
				<div class="footer-item3">
					<button>GET TICKETS</button>
				</div>
				<div class="footer-item4">MY SCHEDULE</div>
			</footer>
		</div>
	</body>
</html>

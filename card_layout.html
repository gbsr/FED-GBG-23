<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Card Example</title>
		<link
			rel="stylesheet"
			href="Resources/CSS/main-layout/card-flip.css" />
		<link
			rel="stylesheet"
			href="Resources/CSS/main-layout/fonts.css" />
		<link
			rel="stylesheet"
			href="Resources/CSS/main-layout/main.css" />
	</head>
	<body>
		<header>
			<div class="card-container">
				<div class="card">
					<div class="card-location-year">
						<div class="card-text1-conf">|FEX</div>
						<div class="card-text2-conf">|GBG</div>
						<div class="card-text3-conf">|2023</div>
					</div>

					<div class="card-abbreviation">
						<div class="card-text1-topic">FRONTEND</div>
						<div class="card-text2-topic">DEVELOPERS</div>
						<div class="card-text3-topic">CONFERENCE</div>
					</div>
				</div>

				<div class="card"></div>
			</div>
		</header>
		<main></main>

		<footer></footer>
	</body>
</html>
